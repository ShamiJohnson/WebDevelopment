        <div id="main"><!--Requirement 11: Use at least five CSS rules for styling to create a two-column layout. -->
            
            
            <div class="container">
                <!--Requirement 8: Each field should have a name attribute so the data will be sent to the email when the user clicks the submit button.  -->
                
                
                
                <!--Requirement 2: Use at least three <input> elements that allow typing. -->
                <form id="contact" action="mailto:user@example.com" method="post">
                    <h3>Contact Expert</h3>
                    <h4>Please give Expert 24 hours to respond</h4>
                    
                
                
                    <fieldset> <!-- Lets the user input their name -->
                        <input type="text" id="name"  name="name" placeholder="First Name Last Name" tabindex="1" autofocus >
                          
                            </fieldset>
                    <fieldset>
               <!-- Lets the user input their email -->
                        <input placeholder="Your Email Address" type="email" id="email" name="email" tabindex="2">
                          
                            </fieldset>
                    <fieldset>
                        <!-- Lets the user input their phone number -->
                        <input placeholder="Your Phone Number" type="tel" id="phone" name="phone" tabindex="3" >
                            
                            </fieldset>
                    
                   
                    
          
                    
                   <!--Requirement 4: Use the <select> and <option> elements to create a menu control with at least three possible selections. -->
                    <div class="tableRow">
                        <label for="gender">
                            Gender:
                        </label>
                        <!-- Drop down menu for the user's gender -->
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    
                    <!--Requirement 3: Use a radio button with at least two mutually exclusive selections. -->
                    <div class="tableRow">
                        <label>Contact me through:</label> <!-- ASking user what is their preffered way of contacting. User can not pick multiple options -->
                  
                        <input type="radio" id="call_contact" name="contactType" value="call">
                            <label for="call_contact">Call</label>
                            
                            <input type="radio" id="text_contact" name="contactType" value="text">
                                <label for="text_contact">Text</label>
                                
                                <input type="radio" id="email_contact" name="contactType" value="email" checked>
                                    <label for="email_contact">Email</label>
                             
                                    </div>
                    
             
                    
                    <!--Requirement 5: Create checkboxes with at least three possible selections. -->
                    <fieldset>
                        <div class="tableRow">
                            <label>Goals:</label> <!-- Lets the user select their goals. User can pick multiple options  -->
                            
                            <input type="checkbox" id="muscle_extras" name="extras[]" value="muscle" checked>
                                <label for="muscle_extras">Muscle building</label>
                                
                                <input type="checkbox" id="strength_extras" name="extras[]" value="strength">
                                    <label for="strength_extras">Strength</label>
                                    
                                    <input type="checkbox" id="fatLoss_extras" name="extras[]" value="fatLoss">
                                        <label for="fatLoss_extras">Fat loss</label>
                                        
                                        </div>
                    </fieldset>
                    
                    
                    
                    <!--Requirement 1: Use the <fieldset> and <legend> tags to group related elements.  -->
                    <fieldset>
                        <legend>Ask Expert</legend>
                        
                        <!--Requirement 6: Use a <textarea> field with default text. -->
                        <textarea placeholder="Type your Message Here...." name="message" tabindex="5" required></textarea>
                    </fieldset>
                    
                    <!--Requirement 7: Your form will have a submit  button that sends the form data to an email. -->
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                    
                    
                    <!--Requirement 9: Your form will have a functioning reset button. All form fields should either clear or reset when it is clicked. -->
                    <fieldset>
                        <button name="reset" type="reset" id="contact-reset">Reset Everyting</button>
                    </fieldset>
                    
            
                        

                </form>
